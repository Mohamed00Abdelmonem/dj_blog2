<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  font-family: Arial, sans-serif;
  background-color: #c8dde4;
  color: #333;
}

button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

a {
  color: rgb(29, 33, 82);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

h1 {
  font-size: 36px;
  color: #6268d3;
}

.post-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

.post {
  margin-bottom: 20px;
  padding: 20px;
  border: 1px solid #41418d;
  border-radius: 5px;
}

.post h2 {
  font-size: 24px;
  margin-bottom: 10px;
  color: y#19093f;
}

.post p {
  font-size: 16px;
  line-height: 1.5;
  color: #6b3535;
}
        
    </style>
</head>
<body>
    <h1>Post List</h1>
    <button> <a href="new">new post</a></button>

<ul class="post-list">
  {% for post in context %}
    <li class="post">
      <h2><a href="{{ post.id }}">{{ post.title }}</a></h2>
      <p><a href="{{post.id}}"></a>{{ post.content }}</p>
      <button> <a href="{{post.id}}/edit">edit</a></button>
    </li>
  {% endfor %}
</ul>
</body>
</html>
